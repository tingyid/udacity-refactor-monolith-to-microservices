language: minimal
services: docker
env:
  - DOCKER_COMPOSE_VERSION=1.23.2
before_install:
  - docker -v && docker-compose -v
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - curl -LO https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl
  - chmod +x ./kubectl
  - sudo mv ./kubectl /usr/local/bin/kubectl
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - echo 'dockerhub credentials configured'
install:
  - docker build -t udagram-api-feed ./udagram-api-feed
  - docker build -t udagram-api-user ./udagram-api-user
  - docker build -t udagram-frontend ./udagram-frontend
  - docker build -t reverseproxy ./udagram-reverseproxy
  - echo 'docker images built'
  - docker tag udagram-api-feed tdong2010/udagram-api-feed:v1
  - docker tag udagram-api-user tdong2010/udagram-api-user:v1
  - docker tag udagram-frontend tdong2010/udagram-frontend:v1
  - docker tag reverseproxy tdong2010/reverseproxy:v1
  - echo 'docker images tagged'
  - docker push tdong2010/udagram-api-feed:v1
  - docker push tdong2010/udagram-api-user:v1
  - docker push tdong2010/udagram-frontend:v1
  - docker push tdong2010/reverseproxy:v1
  - echo 'docker images pushed'